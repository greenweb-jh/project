<!DOCTYPE html>

  <title>함수02_1_여러가지함수선언방식</title>
  <script>
  
    // 여러가지 함수선언 방식 

    /* 
    1. 일반적인 함수선언 

    function hello(name){

      document.write(name+" 님 환영합니다.")

    }
    hello("홍길동")

    
    2. 함수 리터럴 방식  ( 실무에서 많이 쓰임, 함수를 다른값에 대입하여 활용하기 좋음 - 콜백함수, 메서드생성시 많이 사용 )

    var hello=function(name){ // 함수의 이름이 없는 익명함수 

      document.write(name+" 님 환영합니다.")

    }
    hello("홍길동")

    */
   
   // 3. ES6버전  화살표 함수( arrow function)를 사용하여 정의  ( 함수단축표현 )
     
    var hello=(name)=>{document.write(name+" 님 환영합니다.")}

    hello("홍길동")
    

    /* 화살표함수 사용법 

    //일반함수 
    
    function square(x) {
      return x*x
    }  

    // 화살표함수 
    
    var square = (x)=>{return x*x}  // 화살표함수로 단축표현 

    square = (x,y,z)=>{return x*y*z}  // 매개변수(인수)가 여러개일때 콤마, 로 추가 

    square= x=>{return x} // 매개변수(인수)가 하나일때 가로 생략 

    square=()=>{return x} // 매개변수가 없을때는 가로를 생각할수없다. 

    
    화살표 함수 사용주의  

    - 반드시 익명함수  ( 변수에 대입해서 사용 - 함수리터럴 방식 )  
    - this 의 사용이 일반함수와 다르다. (화살표 함수내에서의 this 객체는 함수내에서 한정되지 않고 상위객체로 전위된다. )      
    - 클래스를 만들기 위한 생성자 함수와 메서드 생성함수로 사용할수 없다.
    - arguments객체를 사용할수 없다.

    */  

    /*
    
    3. Function 객체(클래스)을 이용하여 정의 ( 많이 사용 안함 )

    var hello=new Function("name", "document.write(name+' 님 환영합니다.')") // Function ( 대문자 )

    hello("홍길동")


    4. 익명함수 확장을 이용하여 정의 (즉시실행함수 -어디에서는 단독적으로 바로실행할때 - 많이 사용안함  ) 
    
    (function(name){ // ()가로를 사용해서 닫음
      document.write(name+" 님 환영합니다.")

    })("홍길동")

    */
    
   
  
  </script>
