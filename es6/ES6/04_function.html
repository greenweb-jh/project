<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>함수07_지역변수_전역변수02</title>
  <script>
  
    /*
     var 변수는 지정된 위치에 따라 그 값이 달라진다. ( 지역변수와 전역변수의 충돌 - let 선언자를 사용하는 것이 좋다 )
    */

  var a = 10;
  var b = 100;
  function func1(){
      var b = 20; // 위의 b 가 전역변수로 있지만 다시 지역변수로 인식 ( let 선언자를 사용하면 충돌안남 )
      document.write(`1. a = ${a}<br>`); // a는 지역변수가 없기 때문에 최상단 전역변수 a=10 값을 가져온다. 
      document.write(`2. b = ${b}<br>`); // 지역변수 b=20 이 출력 
      a = 50; // 함수내에서 var 선언을 하지 않으면 전역변수로 지정 
  }
  func1();

  document.write(`3. a = ${a}<br>`); // 전역변수 a=50 값이 지정 
  document.write(`4. b = ${b}<br>`); // 원래 최상단의 전역변수 b=100 이 지정 

  /*
    결과:
        1. a = 10 (전역변수)
        2. b = 20 (지역변수)
        3. a = 50 (전역변수)
        4. b = 100 (전역변수)

    */
  
  
  </script>
</head>
<body>
  
</body>
</html>
