        //함수 선언 문법01
        function initFunction(){ //함수의 선언 (함수명이 있다)
            console.log('test') //함수안에 실행되는 코드
        }
        initFunction() //함수를 호출해야만 함수안에 코드가 실행이 됨

        //함수 선언 문법02
        var test = function(){ //변수에 함수를 선언 (변수명이 함수명)
            console.log('test02') //실행코드
        }
        test() //변수명을 호출하여 함수를 실행


        //es6 arrowFunction 

        var test02 = () =>{ //function 대신 함수를 사용하여 함수를 선언
            console.log('test03') //기존과 같이 실행 코드
        }
        test02()//함수를 호출
        //function 을 생략하고 => 만 사용하여 구문을 짧고 간결하게 작성할 수 있다.

        //화살표 함수 선언 방법
        //표현식이 한개인 경우
        var text = () => console.log('text'); //실행코드가 한개인 경우 {}를 생략하여 사용할 수 있다.
        text()

        //표현식이 여러개인 경우
        //var text02 =()=> let first = `jong-ho`; let last = `park`; console.log(`제 이름은 ${first} ${last}입니다`)
        //에러
        var text02 =()=>{
            let first = `jong-ho`;
            let last = `park`;
            console.log(`제 이름은 ${first} ${last}입니다`)
        }
        text02()
        //실행코드가 한개 이상인 경우에는 반드시 {}안에 담아 사용한다.

        //매개변수가 한개인 경우 ()를 생략하여 사용해도 된다. ()포함해도 오류는 아님
        var text03 = a =>{ 
            return a * a
        }
        console.log(text03(5))

        //매개변수가 여러개인 경우
        //var text04 = a,b =>{return a*b}
        var text04 = (a, b)=>{
            return a * b
        }
        console.log(text04(10,5))
