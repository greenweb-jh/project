<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        /*se6에서 추가되는 새로운 문법
        Template literal = 기존에 문자열에 사용하던 작은따옴표나 큰따옴표 대신 백틱문자 (숫자1번키 옆에 있는 역따옴표)
        를 사용한다.
        
        
        */
        var es5text = 'es5에서는 "큰 따옴표와 작은 따옴표"만 이용해서 문자열을 정의할 수 있었다. ';
        let es6text = `Template literal은 '작은따옴표'와 "큰따옴표"를 혼용하여 사용할 수 있다.`;
        console.log(es5text)
        console.log(es6text)


        //Template literal안에서는 + 연산자를 사용하지 않아도 문자열을 삽입할 수 있다.

        let first = `jong-ho`;
        let last = `park`;

        console.log('제 이름은' + first + last + '입니다.') //es5에서 문자열 삽입 방법
        //제 이름은jong-hopark입니다.

        console.log(`제 이름은 ${first} ${last}입니다`)
        //제 이름은 jong-ho park입니다
        console.log(`1 + 1 = ${1 + 1}`) //1 + 1 = 2 
        // ${}내의 표현식은 강제로 문자열로 항변환이 된다.


        const template = `<ul class="nav-items">
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>`;
console.log(template);

    </script>
</head>

</body>
