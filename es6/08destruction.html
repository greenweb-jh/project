<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var number = ['1','2','3','4','5'];

        // var num01 = number[0]
        // var num02 = number[1]
        // var num03 = number[2]
        // var num04 = number[3]
        // var num05 = number[4]

        // console.log(num01)
        // console.log(num02)
        // console.log(num03)
        // console.log(num04)
        // console.log(num05)
        //es5에서는 배열을 쓰려면 각각 선언된 요소를 직접 지정해서 사용해야 한다.

        //es6

        let [num01, num02, num03] = ['1','2','3'];
        console.log(num01)
        console.log(num02)
        console.log(num03)

        //스프레드 오퍼레이터 = 특정 객체너 배열의 값을 복사해서 다시 사용할 때 사용

        // obj 객체를 newObj 객체에 복제
        var obj = {
        a: 10,
        b: 20
        };
        var newObj = {...obj};
        console.log(newObj); // {a: 10, b: 20}

        // arr 배열을 newArr 배열에 복제
        var arr = [1,2,3];
        var newArr = [...arr];
        console.log(newArr); // [1, 2, 3]

        //비구조화된 항당 나머지 패턴 예시

        const animalList2 = ['CAT', 'DOG', 'TIGER'];
        const [cat2, ...restAnimalList2] = animalList2;
        //앞의 요소 1개와 나머지 요소를 분리하고 싶을 때 위 예시 코드처럼 사용 가능

        console.log(cat2);
        console.log(restAnimalList2);

        //기본값 지정

        const [cat3, dog3, tiger3, monkey3 = "MONKEY"] = ['CAT', 'DOG', 'TIGER'];
        console.log(cat3);
        console.log(dog3);
        console.log(tiger3);
        console.log(monkey3);

        //기존 배열값에 변수 할당
        const animal = ['CAT', 'DOG', 'TIGER'];
        const [cat1, dog1, tiger1] = animal;
        console.log(cat1);
        console.log(dog1);
        console.log(tiger1);


        //갹체값을 해체하기

        const animals = {
            cat: 'CAT',
            dog: 'DOG',
            tiger: 'TIGER'
        }

        //각각변수담기
        const cat = animals.cat;
        const dog = animals.dog;
        const tiger = animals.tiger;

        //각각호출
        console.log(cat);
        console.log(dog);
        console.log(tiger);

        //비구조할당의 개ㅑㄱ체의 선언과 호ㅓ출
        const { cat2, dog2, tiger2 } = {
            cat2: 'CAT',
            dog2: 'DOG',
            tiger2: 'TIGER'
        };
        console.log(cat2);
        console.log(dog2);
        console.log(tiger2);

        


    </script>
</head>

</body>
</html>
