    <title>Document</title>
    <script>

        /*extends = 부모클래스를 상속받는 자손 클래스
        
        - 상속 : 부모 클래스의 멤버(필드, 메소드등)를 자식 클래스에게 물려주는 것입니다.

        - 부모클래스는 보통 상위클래스, 슈퍼클래스라고도 부릅니다.

        - 자손클래스는 보통 하위클래스, 파생클래스라고도 부릅니다. 

        - 이렇게 나눠서 쓰는 이유는 이미 잘 개발된 클래스를 재사용해서 새로운 클래스를 만들기 때문에 
        중복되는 코드를 줄여줍니다. 부모 클래스의 수정으로 모든 자식 클래스들도 수정되는 효과를 가져와서 유지보수
        시간을 최소화시켜줍니다.

        class 자식클래스 extends 부모클래스 { }
        
        */

        class Name {
            constructor(first, last){
                this.name = first
                this.last = last
            }

            result(){
                return `내 성은${this.name}, ${this.last}이다.`
            }
        }

        //자손클래스 설정
        class Name02 extends Name{
            constructor(first, last, local){
                super(first, last) //super는 부모 클래스를 참조함
                this.local = local;
            }
            resultShow(){
                return `${this.result()} 그리고 내 이름은 ${this.local}이다.`
                //return this.present() + '그것은 ' + this.model + '이다.<br>';
            }
        }

        myName01 = new Name02('park','jh','dd')
        //myName02 = new Name02('park', 'dw')

        console.log(myName01.resultShow())
        //console.log(myName02.resultShow())

        


        

    </script>
